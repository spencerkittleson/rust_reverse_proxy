name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rust_proxy
            asset_name: rust_proxy-linux-x64
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            artifact_name: rust_proxy.exe
            asset_name: rust_proxy-windows-x64.exe
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            artifact_name: rust_proxy
            asset_name: rust_proxy-macos-x64
            target: x86_64-apple-darwin
          - os: macos-latest
            artifact_name: rust_proxy
            asset_name: rust_proxy-macos-arm64
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        working-directory: ./rust_proxy
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        working-directory: ./rust_proxy
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: rust_proxy/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rust_proxy-linux-x64/rust_proxy
            artifacts/rust_proxy-windows-x64.exe/rust_proxy.exe
            artifacts/rust_proxy-macos-x64/rust_proxy
            artifacts/rust_proxy-macos-arm64/rust_proxy
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}